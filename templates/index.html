<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UFC Fight Hub - AI Predictions</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #f5f5f5, #ffffff);
      color: #1a1a1a;
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #002868, #ffffff, #bf0a30);
      color: white;
      text-align: center;
      padding: 2rem;
    }

    .hero h1 {
      font-size: 3rem;
      font-family: 'Playfair Display', serif;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .fighters {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      margin-bottom: 2rem;
    }

    .fighter-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .fighter-img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #d4af37;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .fighter-img:hover {
      transform: scale(1.05);
    }

    .fighter-card h3 {
      margin-top: 10px;
      font-size: 1.1rem;
      color: white;
      font-family: 'Playfair Display', serif;
    }

    .cta-btn {
      background: #d4af37;
      color: #002868;
      padding: 14px 28px;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .cta-btn:hover {
      background: #ffd700;
    }

    footer {
      background-color: #002868;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    @media (max-width: 768px) {
      .fighters {
        flex-direction: column;
        gap: 20px;
      }

      .hero h1 {
        font-size: 2.2rem;
      }

      .fighter-img {
        width: 140px;
        height: 140px;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1>Presidential Showdown</h1>
    <p>Let AI predict the outcome of the ultimate fight card.</p>

    <div class="fighters">
      <div class="fighter-card">
        <img src="{{ url_for('static', filename='images/TOM_ASPINALL.jpg') }}" alt="Tom Aspinall" class="fighter-img">
        <h3>Tom Aspinall</h3>
      </div>

      <div class="fighter-card">
        <img src="{{ url_for('static', filename='images/CIRYL_GANE.jpg') }}" alt="Ciryl Gane" class="fighter-img">
        <h3>Ciryl Gane</h3>
      </div>
    </div>

    <a href="{{ url_for('prediction_page') }}">
      <button class="cta-btn">Get AI Predictions</button>
    </a>
  </section>

  <footer>
    <p>&copy; 2025 UFC Fight Hub. All rights reserved.</p>
  </footer>
</body>
</html>
